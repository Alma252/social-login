{% load crispy_forms_tags %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #4e79a7, #48c6ef);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 28px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            color: #333;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            background-color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .google-btn {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            background-size: 300%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
        }
        .google-btn:hover {
            background-position: right;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .google-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
        .footer-links a {
            color: black;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-links .text-muted {
            color: black !important;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </fieldset>
        <fieldset class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
        <div class="form-group">
            <a href="{% provider_login_url 'google' %}?next=/" class="google-btn">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google" class="google-icon"/>
                Sign in with Google
            </a>
        </div>
    </form>
    <div class="footer-links">
        <small class="text-muted">
            Need An Account? <a href="{% url 'register' %}">Sign Up Now</a>
        </small><br>
        <small class="text-muted">
            <a href="/">Forgot password?</a>
        </small>
    </div>
</div>

</body>
</html>

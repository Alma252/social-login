{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #4e79a7, #48c6ef);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 28px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            background-color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .btn-outline-info {
            background-color: #007bff;
            border: none;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-outline-info:hover {
            background-color: #0056b3;
        }
        .google-btn {
            background-color: #db4437;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
        }
        .google-btn:hover {
            background-color: #c1351d;
        }
        .google-icon {
            margin-right: 10px; /* فاصله بین آیکن و متن */
            width: 24px;
            height: 24px;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .btn:focus, .form-control:focus {
            outline: none;
        }
        .form-control::placeholder {
            color: #999;
        }
        .btn-google {
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-google:hover {
            background-color: #357ae8;
        }

        /* Added style for the black color text */
        .footer-links .text-muted {
            color: black !important;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </fieldset>
        <fieldset class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
        <div class="form-group">
            <button class="btn google-btn" type="button">
                <img src="https://img.icons8.com/ios/50/000000/google-logo.png=" alt="Google" class="google-icon"/>
                Sign in with Google
            </button>
        </div>
    </form>
    <div class="footer-links">
        <small class="text-muted">
            Need An Account? <a href="{% url 'register' %}">Sign Up Now</a>
        </small><br>
        <small class="text-muted">
            <a href="/">Forgot password?</a>
        </small>
    </div>
</div>

</body>
</html>

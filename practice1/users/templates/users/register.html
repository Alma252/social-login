{% load crispy_forms_tags %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Google Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6cace4, #b2e1f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-section {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .content-section:hover {
            transform: scale(1.05);
        }
        .form-group legend {
            font-size: 1.8rem;
            color: #007bff;
            font-weight: 600;
            text-align: center;
        }
        .form-group label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        }
        .btn-outline-info {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            transition: background-color 0.3s, color 0.3s;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 5px;
        }
        .btn-outline-info:hover {
            background-color: #0056b3;
            color: white;
        }
        .text-muted {
            font-size: 0.9rem;
            color: #555;
        }
        .text-muted a {
            color: #007bff;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
        .border-top {
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        .form-group input {
            margin-bottom: 15px;
        }
        .form-group .form-control {
            font-size: 1.1rem;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Join Today</legend>
                {{ form|crispy }}
            </fieldset>

            <p class="text-muted text-center">By registering, you accept the Terms of Service and Privacy Notice</p>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>

        <!-- Google Login Button -->
        <div class="form-group">
        <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-danger btn-block">
            <i class="fab fa-google"></i> Sign Up with Google
        </a>

        </div>

        <div class="border-top pt-3">
            <small class="text-muted text-center">
                Already Have An Account? <a href="/login">Sign In</a>
            </small>
        </div>
    </div>

    <!-- Bootstrap JS و وابستگی‌ها -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
